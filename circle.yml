experimental:
  picard:
    version: 0.1
    executorType: docker
    containerInfo:
      - image: rohara/yarn@sha256:15cb972d71ae5047123dc835465c1a7d6a83400921794406a2cd32d47c67a1ab
    stages:
      build:
        parallel: 8
        workDir: /root/workspace
        steps:
          - type: checkout
          - type: cache-restore
            key: tmp-config-{{ .Branch }}-{{ checksum "yarn.lock" }}
          - type: shell
            command: |
              whoami
              pwd
              ls -la /root/.yarn/bin/
          - type: shell
            command: yarn install --ignore-optional --pure-lockfile
          - type: cache-save
            key: tmp-config-{{ .Branch }}-{{ checksum "yarn.lock" }}
            paths:
              - ~/.yarn-cache

